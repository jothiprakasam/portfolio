    <style>
      /* Contact Section */
      .contact {
        padding: 4rem 1rem;
        text-align: center;
      }

      .contact-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 2rem;
        max-width: 1000px;
        margin: auto;
      }

      .contact-card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        text-align: center;
        flex: 1;
        min-width: 280px;
        max-width: 350px;
        transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1),
          background 0.3s;
        animation: fadeUp 0.7s cubic-bezier(0.23, 1, 0.32, 1) both;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .contact-card:hover {
        transform: translateY(-8px) scale(1.03);
        background: rgba(255, 255, 255, 0.18);
      }

      .contact-card .icon {
        width: 60px;
        height: 60px;
        margin-bottom: 1.2rem;
        filter: brightness(0) invert(1); /* Default for dark mode */
        transition: filter 0.3s;
      }

      body.light-mode .contact-card .icon {
        filter: brightness(0); /* For light mode */
      }

      .contact-card h3 {
        font-size: 1.4rem;
        margin: 0.5rem 0;
        font-weight: 700;
        color: #4aa3ff; /* Consistent with other titles */
      }

      .contact-card p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        opacity: 0.9;
      }

      .contact-card a {
        display: inline-block;
        background-color: #3498db;
        color: #ffffff;
        padding: 0.8rem 1.8rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
      }

      .contact-card a:hover {
        background-color: #217dbb;
        transform: translateY(-2px);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .contact {
          padding: 3rem 0.8rem;
        }
        .contact-card {
          min-width: unset;
          max-width: 90%;
        }
      }

      @media (max-width: 480px) {
        .section-title {
          font-size: 1.8rem;
        }
        .contact-card {
          padding: 1.5rem;
        }
        .contact-card .icon {
          width: 50px;
          height: 50px;
          margin-bottom: 1rem;
        }
        .contact-card h3 {
          font-size: 1.2rem;
        }
        .contact-card p {
          font-size: 1rem;
        }
        .contact-card a {
          padding: 0.7rem 1.5rem;
        }
      }
    </style>
